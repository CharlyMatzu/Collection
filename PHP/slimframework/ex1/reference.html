<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest API referece</title>
</head>
<body>
    <style>
        table{
            min-width: 800px;
            border-collapse: collapse
        }
        table, th, td {
            border: 1px solid black;
            text-align: left;
        }
    </style>

    <h1>API List</h1>
    <table border="1px solid">
        <tr>
            <th>HTTP Method</th>
            <th>URL Request</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>GET</td>
            <td>/personas</td>
            <td>Obtiene todas las personas</td>
        </tr>
        <tr>
            <td>GET</td>
            <td>/personas/{id}</td>
            <td>Obtiene una persona en especifico</td>
        </tr>
    </table>
</body>
</html>
