<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <script src="vendor/angularjs/angularjs.min.js"></script>
</head>
<body ng-controller="EventController">

    <style>
        .hover{
            background-color: red;
        }
        .no-hover{
            background-color: blue;
        }
    </style>

    <button ng-click="bandera = !bandera" ng-class="{'hover': bandera, 'no-hover': !bandera}">Hover me</button>

    <button> <span ng-show="bandera">Click me</span> </button>

    <p>
        {{bandera | json}}
    </p>

</body>
</html>
