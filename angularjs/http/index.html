<!DOCTYPE html>
<html lang="es" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body ng-controller="PostsController">

    <div class="container">
        <h1>{{titulo}}</h1>
        <input type="text" class="form-control" placeholder="titulo" ng-model="newPost.title">
        <input type="text" class="form-control" placeholder="contenido" ng-model="newPost.body">
        <button ng-click="addPost()" class="btn btn-primary">Agrear post</button>

        <hr>
        <p ng-show="loading">Cargando</p>
        <ul ng-show="posts.length > 0">
            <li ng-repeat="p in posts">
                <h3>{{p.title}}</h3>
                <p>{{p.body}}</p>
            </li>
        </ul>
    </div>
    

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/angularjs/angularjs.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
